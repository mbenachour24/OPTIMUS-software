<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimus Frontend</title>

  <!-- Configuration de MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      svg: { fontCache: 'global' } // SVG au lieu de CHTML pour Ã©viter les polices
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
  
</head>
<body>
  <div id="app"></div>

  <!-- Charger l'application Vue -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
